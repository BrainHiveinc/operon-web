<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sri - Simple Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: 700;
        }

        .result.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .loading {
            margin-top: 20px;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .answer-box {
            font-size: 48px;
            font-weight: 900;
            padding: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:5105/api/execute-mission';

        function App() {
            const [mission, setMission] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [apiStatus, setApiStatus] = useState('checking');

            useEffect(() => {
                // Check API status on mount
                fetch('http://localhost:5105/health')
                    .then(res => res.json())
                    .then(() => setApiStatus('online'))
                    .catch(() => setApiStatus('offline'));
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!mission.trim()) return;

                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    console.log('Calling API:', API_URL);
                    console.log('Mission:', mission);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            mission: {
                                description: mission
                            }
                        })
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);
                    console.log('Result:', data.result);

                    if (data.result && data.result.sections) {
                        const answer = data.result.sections[0]?.content || 'No answer';
                        setResult(answer);
                        setApiStatus('online');
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    setError(err.message);
                    setApiStatus('offline');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>ü§ñ Agent Sri</h1>
                    <p className="subtitle">AI-Powered Mission Executor</p>

                    <div className={`status ${apiStatus}`}>
                        {apiStatus === 'checking' && 'üîç Checking API connection...'}
                        {apiStatus === 'online' && '‚úÖ API Connected (localhost:5105)'}
                        {apiStatus === 'offline' && '‚ùå API Not Connected - Start backend: node api/server.js'}
                    </div>

                    <form onSubmit={handleSubmit}>
                        <div className="input-group">
                            <input
                                type="text"
                                value={mission}
                                onChange={(e) => setMission(e.target.value)}
                                placeholder="Enter your mission (e.g., 3+3, 15+27, explain AI)"
                                disabled={loading}
                            />
                        </div>
                        <button type="submit" disabled={loading || !mission.trim()}>
                            {loading ? 'üîÑ Processing...' : 'üöÄ Execute Mission'}
                        </button>
                    </form>

                    {loading && <div className="loading">‚è≥ AI is thinking...</div>}

                    {result && (
                        <div className="result success">
                            <div>‚ú® AI Answer:</div>
                            <div className="answer-box">{result}</div>
                        </div>
                    )}

                    {error && (
                        <div className="result error">
                            <div>‚ö†Ô∏è Error:</div>
                            <div style={{fontSize: '16px', marginTop: '10px'}}>{error}</div>
                            <div style={{fontSize: '12px', marginTop: '10px'}}>
                                Make sure backend is running: node api/server.js
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
