<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0f1e"/>

  <!-- Outer ring segments -->
  <path d="M 100 20 A 80 80 0 0 1 180 100" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M 180 100 A 80 80 0 0 1 100 180" fill="none" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 180 A 80 80 0 0 1 20 100" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <path d="M 20 100 A 80 80 0 0 1 100 20" fill="none" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="100" y1="30" x2="100" y2="60" stroke="url(#grad1)" stroke-width="2.5" opacity="0.5"/>
  <line x1="156" y1="56" x2="135" y2="75" stroke="url(#grad2)" stroke-width="2.5" opacity="0.5"/>
  <line x1="170" y1="100" x2="140" y2="100" stroke="url(#grad1)" stroke-width="2.5" opacity="0.5"/>
  <line x1="156" y1="144" x2="135" y2="125" stroke="url(#grad2)" stroke-width="2.5" opacity="0.5"/>
  <line x1="100" y1="170" x2="100" y2="140" stroke="url(#grad1)" stroke-width="2.5" opacity="0.5"/>
  <line x1="44" y1="144" x2="65" y2="125" stroke="url(#grad2)" stroke-width="2.5" opacity="0.5"/>

  <!-- Agent nodes -->
  <circle cx="100" cy="20" r="9" fill="url(#grad1)" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="163" cy="50" r="9" fill="url(#grad2)" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="180" cy="100" r="9" fill="url(#grad1)" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="163" cy="150" r="9" fill="url(#grad2)" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="100" cy="180" r="9" fill="url(#grad1)" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="37" cy="150" r="9" fill="url(#grad2)" stroke="#ffffff" stroke-width="2.5"/>

  <!-- Center -->
  <circle cx="100" cy="100" r="35" fill="url(#glow)" opacity="0.3"/>
  <circle cx="100" cy="100" r="28" fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.9"/>
  <circle cx="100" cy="100" r="20" fill="none" stroke="url(#grad2)" stroke-width="2.5" opacity="0.7"/>
  <circle cx="100" cy="100" r="14" fill="#ffffff"/>

  <!-- Tech details -->
  <circle cx="100" cy="95" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="95" cy="100" r="2" fill="#06b6d4" opacity="0.7"/>
  <circle cx="100" cy="105" r="2" fill="#10b981" opacity="0.7"/>
  <circle cx="105" cy="100" r="2" fill="#3b82f6" opacity="0.7"/>
</svg>
