<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sri - Real AI Agent</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .result-content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            border-radius: 10px;
        }

        .loading {
            margin-top: 20px;
            text-align: center;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .examples h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const OLLAMA_URL = 'http://localhost:5105/api';

        function App() {
            const [mission, setMission] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [ollamaStatus, setOllamaStatus] = useState('checking');

            useEffect(() => {
                // Check Ollama status via proxy
                fetch(`${OLLAMA_URL}/tags`)
                    .then(res => res.json())
                    .then(() => setOllamaStatus('online'))
                    .catch(() => setOllamaStatus('offline'));
            }, []);

            const executeWithOllama = async (missionDescription) => {
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    console.log('[Agent Sri] Mission:', missionDescription);

                    // Create intelligent prompt
                    const prompt = `You are Agent Sri, an AI agent that executes missions.

Mission: ${missionDescription}

Execute this mission and provide a clear, helpful response. Be concise but thorough.

Response:`;

                    const response = await fetch(`${OLLAMA_URL}/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'llama3.2',
                            prompt: prompt,
                            stream: false,
                            options: {
                                temperature: 0.7,
                                num_predict: 1000
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Ollama error: ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.response.trim();

                    console.log('[Agent Sri] ‚úÖ Response:', aiResponse);
                    setResult(aiResponse);
                    setOllamaStatus('online');

                } catch (err) {
                    console.error('[Agent Sri] Error:', err);
                    setError(err.message);
                    setOllamaStatus('offline');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!mission.trim()) return;
                await executeWithOllama(mission);
            };

            const loadExample = (example) => {
                setMission(example);
            };

            return (
                <div className="container">
                    <h1>ü§ñ Agent Sri</h1>
                    <p className="subtitle">Real AI-Powered Mission Executor</p>

                    <div className={`status ${ollamaStatus}`}>
                        {ollamaStatus === 'checking' && 'üîç Checking Ollama connection...'}
                        {ollamaStatus === 'online' && '‚úÖ Ollama Connected (llama3.2)'}
                        {ollamaStatus === 'offline' && '‚ùå Ollama Not Running - Start with: ollama serve'}
                    </div>

                    <form onSubmit={handleSubmit}>
                        <div className="input-group">
                            <input
                                type="text"
                                value={mission}
                                onChange={(e) => setMission(e.target.value)}
                                placeholder="Enter your mission..."
                                disabled={loading}
                            />
                        </div>
                        <button type="submit" disabled={loading || !mission.trim() || ollamaStatus === 'offline'}>
                            {loading ? 'üîÑ AI is thinking...' : 'üöÄ Execute Mission'}
                        </button>
                    </form>

                    <div className="examples">
                        <h4>Try these examples:</h4>
                        <div className="example-buttons">
                            <button className="example-btn" onClick={() => loadExample('research on bitcoin')}>
                                Research Bitcoin
                            </button>
                            <button className="example-btn" onClick={() => loadExample('write hello world in python')}>
                                Python Code
                            </button>
                            <button className="example-btn" onClick={() => loadExample('explain quantum computing')}>
                                Explain Quantum
                            </button>
                            <button className="example-btn" onClick={() => loadExample('what is 15 + 27')}>
                                Math Problem
                            </button>
                            <button className="example-btn" onClick={() => loadExample('summarize the benefits of AI')}>
                                AI Summary
                            </button>
                        </div>
                    </div>

                    {loading && (
                        <div className="loading">
                            <div className="spinner"></div>
                            AI is processing your mission...
                        </div>
                    )}

                    {result && (
                        <div className="result">
                            <h3>‚ú® Agent Sri's Response:</h3>
                            <div className="result-content">{result}</div>
                        </div>
                    )}

                    {error && (
                        <div className="error">
                            <strong>‚ö†Ô∏è Error:</strong> {error}
                            <div style={{marginTop: '10px', fontSize: '14px'}}>
                                Make sure Ollama is running: <code>ollama serve</code>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
